{% extends '_layouts/base.html' %}
{% load static %}
<!-- Header -->
{% block header %}
    <h1>{{ header }}</h1>
{% endblock header %}
<!-- Section (content main) -->
{% block section_main %}
      <form action="{{ act_url }}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Добавить">
      </form>
{% endblock section_main %}
